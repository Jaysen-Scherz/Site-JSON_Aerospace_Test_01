<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Construction ‚ö†Ô∏è</title>

<!-- SVG favicon -->
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<!-- PNG fallback -->
<link rel="alternate icon" type="image/png" href="favicon.png">

<style>

    /* CSS Variables for easy customization */
    :root {
        --text-color: #2a345b; /* Change this to any color you want */
    }

    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #181818, #212121);
        color: var(--text-color);
        overflow: hidden;
        user-select: none; /* Prevent text selection */
        -webkit-user-select: none; /* For Safari */
        -moz-user-select: none; /* For older Firefox */
        -ms-user-select: none; /* For IE/Edge */
    }

    .container {
        background: linear-gradient(
            135deg, 
            rgb(255, 255, 255), 
            rgb(95, 95, 95)
        );
        padding: 50px 40px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        text-align: center;
        max-width: 600px;
        width: 90%;
        animation: fadeInUp 1s ease forwards;
    }

    /* Logo */
    .logo {
        margin-bottom: 25px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInUp 1s ease forwards;
        animation-delay: 0.2s;
    }
    .logo img {
        max-width: 180px;
        height: auto;
        user-drag: none;          /* Standard for most browsers */
        -webkit-user-drag: none;  /* Chrome, Safari */
        -khtml-user-drag: none;   /* Older Konqueror/Safari */
        -moz-user-drag: none;     /* Firefox */
        -o-user-drag: none;       /* Opera */
        pointer-events: none;     /* Optional: disables clicking or dragging */
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 15px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInUp 1s ease forwards;
        animation-delay: 0.4s;
    }

    p {
        font-size: 1.1em;
        margin-bottom: 30px;
        opacity: 0;
        transform: translateY(-20px);
        /* Run both animations */
        animation:
            fadeInUp 1s ease forwards;   /* entrance */
            /*floaty 3s ease-in-out infinite;*/  /* continuous float */
        /* Delay the float until after fade-in finishes */
        animation-delay: 0.6s, 1.6s;
        display: inline-block;      /* Needed for transform to work properly */
    }

    /* Loader wrapper (fade-in + centered) */
    .loader-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 25px;
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
        animation-delay: 0.8s;
    }

    /* Loader (spin only) */
    .loader {
        border: 5px solid rgba(255,255,255,0.2);
        border-top: 5px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    /* Contact Button */
    a {
        display: inline-block;
        text-decoration: none;
        color: #ffffff;
        background: #2a345b;
        padding: 10px 25px;
        border-radius: 50px;
        font-weight: bold;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInUp 1s ease forwards;
        animation-delay: 1s;
    }

    a:hover {
        background: #ccc;
        transform: scale(1.05);
    }

    /* Animations */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes floaty {
        0%   { transform: translateY(0px); }
        50%  { transform: translateY(-0px); } /* Moves up */
        100% { transform: translateY(0px); }   /* Returns down */
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container { max-width: 500px; padding: 45px 30px; }
        h1 { font-size: 2.2em; }
        p { font-size: 1em; }
    }

    @media (max-width: 480px) {
        .container { max-width: 90%; padding: 40px 20px; }
        h1 { font-size: 2em; }
        p { font-size: 0.95em; }
        .loader { width: 40px; height: 40px; }
        .logo img { max-width: 140px; }
    }
</style>
</head>
<body>
    <!-- Main container element -->
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="JSON Aerospace Logo">
        </div>
        <h1>üöß Coming Soon üöß</h1>
        <p>I'm building something amazing here.<br/>Stay tuned for the launch! üöÄ</p>
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
        <a href="mailto:jaysenscherz@gmail.com">Contact Me</a>
    </div>

    <!-- Background music audio element -->
    <audio id="bg-music" autoplay loop>
        <source src="json-web2.mp3" type="audio/mpeg">
    </audio>

    <!-- Background music script element -->
    <script>
        const audio = document.getElementById("bg-music");
        audio.volume = 0.3; // set volume (0.0 to 1.0)

        function startMusic() {
        if (audio.paused) {
            audio.play().then(() => {
            // Clean up ALL listeners after success
            document.body.removeEventListener("click", startMusic);
            document.body.removeEventListener("mousedown", startMusic);
            document.body.removeEventListener("mousemove", startMusic);
            window.removeEventListener("scroll", startMusic);
            window.removeEventListener("keydown", startMusic);
            }).catch(err => {
            console.log("Autoplay blocked, waiting for interaction...");
            });
        }
        }

        // Try autoplay immediately
        startMusic();

        // Fallback: user interactions
        document.body.addEventListener("click", startMusic);     // left click
        document.body.addEventListener("mousedown", startMusic); // any mouse button (left, right, middle, side buttons)
        document.body.addEventListener("mousemove", startMusic); // moving cursor
        window.addEventListener("scroll", startMusic);           // scroll
        window.addEventListener("keydown", startMusic);          // any key
    </script>
</body>
</html>
