<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Under Construction</title>
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #181818, #212121);
        color: #fff;
        overflow: hidden;
    }

    .container {
        background: rgba(255, 255, 255, 0.05);
        padding: 50px 40px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        text-align: center;
        max-width: 600px;
        width: 90%;
        animation: fadeInUp 1s ease forwards;
    }

    /* Logo */
    .logo {
        margin-bottom: 25px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInUp 1s ease forwards;
        animation-delay: 0.2s;
    }
    .logo img {
        max-width: 180px;
        height: auto;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 15px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInUp 1s ease forwards;
        animation-delay: 0.4s;
    }

    p {
        font-size: 1.1em;
        margin-bottom: 30px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInUp 1s ease forwards;
        animation-delay: 0.6s;
    }

    /* Loader wrapper (fade-in + centered) */
    .loader-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 25px;
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
        animation-delay: 0.8s;
    }

    /* Loader (spin only) */
    .loader {
        border: 5px solid rgba(255,255,255,0.2);
        border-top: 5px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    /* Contact Button */
    a {
        display: inline-block;
        text-decoration: none;
        color: #212121;
        background: #fff;
        padding: 10px 25px;
        border-radius: 50px;
        font-weight: bold;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInUp 1s ease forwards;
        animation-delay: 1s;
    }

    a:hover {
        background: #ccc;
        transform: scale(1.05);
    }

    /* Animations */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container { max-width: 500px; padding: 45px 30px; }
        h1 { font-size: 2.2em; }
        p { font-size: 1em; }
    }

    @media (max-width: 480px) {
        .container { max-width: 90%; padding: 40px 20px; }
        h1 { font-size: 2em; }
        p { font-size: 0.95em; }
        .loader { width: 40px; height: 40px; }
        .logo img { max-width: 140px; }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="json_aero_spc_trbg.png" alt="JSON Aerospace Logo">
        </div>
        <h1>ðŸš§ Coming Soon ðŸš§</h1>
        <p>Weâ€™re building something amazing. Stay tuned for our launch!</p>
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
        <a href="mailto:jaysenscherz@gmail.com">Contact Us</a>
    </div>
</body>
</html>
